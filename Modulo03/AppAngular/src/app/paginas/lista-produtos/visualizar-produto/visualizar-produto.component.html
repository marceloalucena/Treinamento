<div class="container main-container">
    <div class="row">
        <div class="col">
            <a class="text.decoration-none">
                <div style="align-content:center;">
                    <img src="/assets/{{modelo?.imagem}}" class="card-img-top card-produtos">                        
                </div>
            </a>
        </div>
        <div class="col">
            <h4 class="card-title">{{modelo?.descricao | titlecase}}</h4>
            <div [ngSwitch]="modelo?.promocao">
                <p *ngSwitchCase="true"> Promoção: </p>
                <p *ngSwitchCase="false"> Por Apenas: </p>
            </div>
            <div *ngIf="modelo?.promocao" class="card-body">
              <h4>
                <small>
                  <del>{{modelo?.preco | currency:'BRL': symbol:'1.2-2':'pt'}}</del>
                </small>
                <p>Por:
                   {{modelo?.precoPromocao | currency:'BRL': symbol:'1.2-2':'pt'}}
                </p>
              </h4>
            </div>
            <div *ngIf="!modelo?.promocao" class="card-body">
              <h4>
                <br>
                <p>{{modelo?.preco | currency:'BRL': symbol:'1.2-2':'pt'}}</p>
              </h4>
            </div>
            <div class="card-footer">
                <a class="btn btn-info text-white btn-block" (click)="Voltar()"><i class="fa fa-gift" aria-hidden="true"></i><span></span> Voltar</a>
            </div>
        </div>
    </div>
</div>
