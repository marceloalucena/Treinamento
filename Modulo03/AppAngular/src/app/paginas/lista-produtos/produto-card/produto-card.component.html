<div style="padding-bottom: 30px;">
    <div class="card h-100">
        <a class="text.decoration-none">
            <div style="align-content:center;">
                <img src="/assets/{{produto.imagem}}" class="card-img-top card-produtos">                        
            </div>
        </a>
        <h4 class="card-title">{{produto.descricao | titlecase}}</h4>
        <div class="card-body">
          <div [ngSwitch]="produto.promocao">
              <p *ngSwitchCase="true"> Promoção: </p>
              <p *ngSwitchCase="false"> Por Apenas: </p>
          </div>
          <div *ngIf="produto.promocao" class="card-body">
            <h4>
              <small>
                <del>{{produto.preco | currency:'BRL': symbol:'1.2-2':'pt'}}</del>
              </small>
              <p>Por:
                 {{produto.precoPromocao | currency:'BRL': symbol:'1.2-2':'pt'}}
              </p>
            </h4>
          </div>
          <div *ngIf="!produto.promocao" class="card-body">
            <h4>
              <br>
              <p>{{produto.preco | currency:'BRL': symbol:'1.2-2':'pt'}}</p>
            </h4>
          </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-info text-white btn-block" (click)="promocao()"><i class="fa fa-gift" aria-hidden="true"></i><span></span> Promoção</a>
            <a class="btn btn-success text-white btn-block" (click)="comprar()"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span></span> Comprar</a>
            <a class="btn btn-secondary text-white btn-block" [routerLink]="['visualizar',produto.id]"><i class="fa fa-eye" aria-hidden="true"></i><span></span> Visualizar</a>
        </div>
    </div>
</div>
